<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - KGBV(M) Kashipur Minority School</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Function to handle login (without checking credentials)
    function login() {
      // Redirect to home.html regardless of credentials
      window.location.href = "home.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>KGBV(M) Kashipur Minority School</h1>
  </header>

  <main>
    <section class="login-section">
      <h2>Login</h2>
      <form action="javascript:void(0);" method="post" onsubmit="login()">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username" 
          required 
        />

        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required 
        />

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KGBV(M) Kashipur Minority School. All rights reserved.</p>
  </footer>
</body>
</html>
